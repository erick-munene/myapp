{% extends "layout2.html" %}
{% from "macros.html" import render_field %}

{% block content %}
<form method="POST" action="" class="form">
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button class="login" type="submit" id="submit">Login!</button>
</form>
{% endblock %}
